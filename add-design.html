<script language="javascript" type="text/javascript">
    $(function () {
        $("#my_favorite").mouseover(function() {
            var newPos = $(this).offset();
            newPos.top = 40;
            newPos.left = newPos.left - ($("#favorite_list_box").width() - $(this).width() + 4);
            $("#favorite_list_box").show().offset(newPos);

        });

        $("#my_favorite").mouseout(function() {
            $("#favorite_list_box").hide();
        });

        $("#favorite_page_bar input").click(function () {
            GetFavorite($(this).attr("data-value"));
        });

        GetFavorite(1);


    });

    function SetCurrentCity(city)
    {
        $.ajax({
            type: "GET",
            url: "/Json/SetCurrentCity/?location=" + encodeURIComponent(city),
            cache: false,
            success: function (result) {
                if (result != '北京')
                {
                    location.reload();
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
            }
        });
    }

    function updateCall(flag, obj)
    {
        SetCurrentCity(obj.location);
    }

    function GetFavorite(page)
    {
        $("#favorite_content").NoCacheLoad("/Account/MyFavorite?p=" + page);
    }
</script>
